version: "3.9"

services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=${MONGODB_DB_NAME}

  backend:
    image: ${BACKEND_IMAGE}
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      MONGODB_URL: ${MONGODB_URL}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME}
      ENVIRONMENT: production
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_RELOAD: "false"
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "${BACKEND_PORT:-8000}:8000"

  frontend:
    image: ${FRONTEND_IMAGE}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:3000"

volumes:
  mongo_data:
