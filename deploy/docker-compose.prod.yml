version: "3.9"

services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=${MONGODB_DB_NAME}

  backend:
    image: ${BACKEND_IMAGE}
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      MONGODB_URL: ${MONGODB_URL}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME}
      ENVIRONMENT: production
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_RELOAD: "false"
      CORS_ORIGINS: ${CORS_ORIGINS}
    expose:
      - "8000"

  frontend:
    image: ${FRONTEND_IMAGE}
    restart: unless-stopped
    depends_on:
      - backend
    command: ["pnpm", "exec", "next", "start", "-p", "3000", "-H", "0.0.0.0"]
    expose:
      - "3000"

  caddy:
    image: caddy:2.8
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    environment:
      PRIMARY_DOMAIN: ${PRIMARY_DOMAIN}
      CADDY_EMAIL: ${CADDY_EMAIL}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  mongo_data:
  caddy_data:
  caddy_config:
